<!DOCTYPE html>

<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nowoczesne Linki Kopiuj</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      body {
        background: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #1e1e1e;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 320px;
      }
      h1 {
        text-align: center;
        font-weight: 600;
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #fff;
      }
      .link-btn {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #2a2a2a;
        padding: 12px 16px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        color: #fff;
      }
      .link-btn:hover {
        background: #3a3a3a;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .link-text {
        font-weight: 500;
      }
      .icon-container svg {
        vertical-align: middle;
        transition: transform 0.2s ease;
      }
      .link-btn:hover .icon-container svg {
        transform: scale(1.2);
      }
      .d-none {
        display: none;
      }
      .copied {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border-radius: 12px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        font-weight: 500;
      }
      .copied.show {
        opacity: 1;
      }

      .js-clipboard-copy-icon {
        fill: #ccc;
      }
      .js-clipboard-check-icon {
        fill: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Moje Linki</h1>

      <div class="link-btn" data-link="https://izotope.pl/data/gpx-tracks/waiting_room_geojson/Walk_Krakow.geojson">
        <span class="link-text">Spacer po Krakowie</span>
        <span class="icon-container">
          <svg
            aria-hidden="true"
            height="16"
            viewBox="0 0 16 16"
            width="16"
            class="js-clipboard-copy-icon"
          >
            <path
              d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"
            ></path>
            <path
              d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"
            ></path>
          </svg>
          <svg
            aria-hidden="true"
            height="16"
            viewBox="0 0 16 16"
            width="16"
            class="js-clipboard-check-icon d-none"
          >
            <path
              d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"
            ></path>
          </svg>
        </span>
      </div>

      <div class="link-btn" data-link="https://izotope.pl/data/gpx-tracks/waiting_room_geojson/Car_Hamburg_to_Poznan.geojson>
        <span class="link-text">z Hamburga do Poznania</span>
        <span class="icon-container">
          <svg
            aria-hidden="true"
            height="16"
            viewBox="0 0 16 16"
            width="16"
            class="js-clipboard-copy-icon"
          >
            <path
              d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"
            ></path>
            <path
              d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"
            ></path>
          </svg>
          <svg
            aria-hidden="true"
            height="16"
            viewBox="0 0 16 16"
            width="16"
            class="js-clipboard-check-icon d-none"
          >
            <path
              d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"
            ></path>
          </svg>
        </span>
      </div>

      <div class="link-btn" data-link="https://linkedin.com">
        <span class="link-text">LinkedIn</span>
        <span class="icon-container">
          <svg
            aria-hidden="true"
            height="16"
            viewBox="0 0 16 16"
            width="16"
            class="js-clipboard-copy-icon"
          >
            <path
              d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"
            ></path>
            <path
              d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"
            ></path>
          </svg>
          <svg
            aria-hidden="true"
            height="16"
            viewBox="0 0 16 16"
            width="16"
            class="js-clipboard-check-icon d-none"
          >
            <path
              d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"
            ></path>
          </svg>
        </span>
      </div>
    </div>

    <div class="copied" id="copiedMessage">Skopiowano do schowka!</div>

    <script>
      const buttons = document.querySelectorAll(".link-btn");
      const copiedMessage = document.getElementById("copiedMessage");

      buttons.forEach((btn) => {
        btn.addEventListener("click", async () => {
          const link = btn.dataset.link;
          try {
            await navigator.clipboard.writeText(link);

            const copyIcon = btn.querySelector(".js-clipboard-copy-icon");
            const checkIcon = btn.querySelector(".js-clipboard-check-icon");

            copyIcon.classList.add("d-none");
            checkIcon.classList.remove("d-none");

            setTimeout(() => {
              checkIcon.classList.add("d-none");
              copyIcon.classList.remove("d-none");
            }, 1500);

            copiedMessage.classList.add("show");
            setTimeout(() => copiedMessage.classList.remove("show"), 1500);
          } catch (e) {
            alert("Nie udało się skopiować linku!");
          }
        });
      });
    </script>
  </body>
</html>
